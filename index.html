<!DOCTYPE html>
<html>
<head>
    <title>TP Entregable</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel='stylesheet' href='https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Actions</th>
                <th colspan='2'></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td><input id='name'/></td>
                <td><input id='lastName'/></td>
                <td><input id='email'/></td>
                <td><input id='gender'/></td>
                <td colspan='2' style='text-align: center'>
                    <button class="btn btn-add" onclick='saveObject()'>ADD</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <div id='popUp'>
        <table>
            <tr>
                <td>
                    <label for='id2'>ID</label>
                </td>
                <td>
                    <input name='id2'class="inputPopUp" readonly />
                </td>
            </tr>
            <tr>
                <td>
                    <label for='name2' >NAME</label>
                </td>
                <td>
                    <input name='name2' class="inputPopUp" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for='lastName2' >LAST NAME</label>
                </td>
                <td>
                    <input name='lastName2' class="inputPopUp" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for='email2'>EMAIL</label>
                </td>
                <td>
                    <input name='email2' class="inputPopUp" />
                </td>
            <tr>
                <tr>
                    <td>
                        <label for='gender2'>GENDER</label>
                    </td>
                    <td>
                        <input name='gender2' class="inputPopUp" />
                    </td>
                <tr>
                
                <td colspan='2' style='text-align: center'>
                    <button class="btn btn-add" onclick='updateObject()'>UPDATE</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
